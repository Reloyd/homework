<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="navlink">Home</a>
            <a href="calculator.html" class="navlink">Calculator</a>
            <a href="#" class="navlink">Slider</a>
        </nav>
    </header>
    <main>
        <div class="cwrapper">
            <div class="calculator">
                <div class="cscreen">
                    <p>0</p>
                </div>
                <div class="cbtns">
                    <div class="btn seven">7</div>
                    <div class="btn eight">8</div>
                    <div class="btn nine">9</div>
                    <div class="btn multiply bg-dark">X</div>
                    <div class="btn four">4</div>
                    <div class="btn five">5</div>
                    <div class="btn six">6</div>
                    <div class="btn minus bg-dark">-</div>
                    <div class="btn one">1</div>
                    <div class="btn two">2</div>
                    <div class="btn three">3</div>
                    <div class="btn plus bg-dark">+</div>
                    <div class="btn division">รท</div>
                    <div class="btn zero">0</div>
                    <div class="btn ac">ac</div>
                    <div class="btn equal bg-white">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
